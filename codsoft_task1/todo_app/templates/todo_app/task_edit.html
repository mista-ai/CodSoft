<!DOCTYPE html>
<html lang="en">
<head>
    <title>{% if form.instance.pk %}Edit{% else %}New{% endif %} Task</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'todo_app/kanban.css' %}">
</head>
<body>
    <h1>{% if form.instance.pk %}Edit{% else %}New{% endif %} Task</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="button">Save</button>
    </form>
    <br><br>
    <a href="{% url 'task_list' %}" class="button">Back to list</a>
    <a href="{% url 'kanban_board' %}" class="button">Back to Kanban</a>
</body>
</html>
